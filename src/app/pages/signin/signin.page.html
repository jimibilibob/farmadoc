<ion-content color="light">
  <div class="flex-content" slot="fixed">
    <ion-img slot="start" src="assets/img/farmadoc_logo.png" class="ion-padding-end"></ion-img>
    <ion-card>
      <ion-card-header>
        <ion-title>Inicio de sesión</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="signinForm" (ngSubmit)="signIn()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error formName="signinForm" [control]="{email: signinForm.get('email')}">
          </app-error>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error formName="signinForm" [control]="{password: signinForm.get('password')}">
          </app-error>
          <ion-button expand="block" color="primary" type="submit">
            Iniciar Sesión
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
    <ion-label class="signup" color="primary" (click)="goToSignup()" >Aún no tienes cuenta? Crear cuenta.</ion-label>
  </div>
</ion-content>
