<ion-header>
  <ion-toolbar *ngIf="!showSearchBar else searchBar">
    <ion-buttons slot="start">
      <ion-back-button  autoHide="false" menu="first" routerLink="/home" ></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Facturas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showSearchBar = true">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-toolbar>

    <ng-template #searchBar>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button  autoHide="false" menu="first"></ion-back-button>
        </ion-buttons>
        <ion-searchbar debounce="500" placeholder="Buscar Productos" (ionChange)="search($event)"></ion-searchbar>   
        </ion-toolbar>
    </ng-template>
</ion-header>

<ion-content (click)="showSearchBar = false">

  <!--  -->
  
  <ion-refresher slot="fixed" (ionRefresh)="getInvoices($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list lines="none">
    <ion-card button *ngFor="let invoice of filteredInvoices" (click)="goToInvoiceForm(null)">

      <div class="title-row">
        <fa-icon [icon]="invoiceIcon" color="danger"></fa-icon>
        <ion-label class="ion-text-left ion-text-uppercase ion-padding-start title">{{ invoice.created_at | date }}</ion-label>
      </div>
      <ion-card-content (click)="null">
      <div class="main-row">
        <div class="row">
          <ion-label class="ion-text-left ion-text-uppercase sub-title">{{ invoice.name }}</ion-label>
          <!-- <ion-label class="ion-text-center ion-text-uppercase description">{{ invoice.id }}</ion-label> -->
        </div>
        <div class="row right-col">
          <ion-label class="ion-text-left price" color="primary">{{ invoice.total | currency: 'Bs' }}</ion-label>
        <!-- <ion-label class="ion-text-left price"></ion-label> -->
        </div>
      </div>
    </ion-card-content>

    </ion-card>
  </ion-list>
  <!-- <div *ngIf="accounts.length === 0 && finishedLoadingLocal" class="msg-without-resources">
    <ion-label>{{ emptyAccountsMessage }}</ion-label>
  </div> -->
  
  <!--  -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/invoice">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
