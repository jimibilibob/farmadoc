
<ion-content color="light">
  <div class="flex-content" slot="fixed">
    <ion-img slot="start" src="assets/img/farmadoc_logo.png" class="ion-padding-end"></ion-img>
    <ion-card>
      <ion-card-header>
          <ion-title class="ion-text-center">Crear Cuenta</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="flex-content">
            <ion-item>
              <!-- <ion-icon name="person-outline" [ngClass]="{'active': icons.user.isFocused}"></ion-icon> -->
              <!-- <ion-icon name="person-outline"></ion-icon> -->
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <app-error formName="signupForm" [control]="{email: signupForm.get('email')}">
            </app-error>
          </div>
          <!-- <div class="flex-content">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-item class="eye-button">
              
              <ion-label position="stacked">ContraseÃ±a</ion-label>
              <ion-input type="password" formControlName="password">
                <fa-icon [icon]="eyeIcon" color="danger" slot="end"></fa-icon>
              </ion-input>
            </ion-item>
            <app-error formName="signupForm" [control]="{password: signupForm.get('password')}">
            </app-error>
          </div> -->
          <div class="flex-content">
            <!-- <ion-icon name="lock-closed-outline"></ion-icon> -->
            <ion-item lines="inset">
              <ion-label position="floating">ContraseÃ±a</ion-label>
              <ion-input [type]="showPassword ? 'text' : 'password'" (ionBlur)="null"
                (ionFocus)="null"
                formControlName="password"></ion-input>
              <ion-button class="eye-button" slot="end" fill="clear" shape="round" (click)="passwordToogle()">
                <fa-icon [icon]="showPassword ? eyeIcon: eyeSlashIcon" color="danger"></fa-icon>
                <!-- <ion-icon [name]="showPassword ? 'eye': 'eye-off'" slot="icon-only"></ion-icon> -->
              </ion-button>
            </ion-item>
            <app-error formName="signupForm" [control]="{password: signupForm.get('password')}">
            </app-error>
          </div>
          <ion-button expand="block" color="primary" type="submit">
            Crear Cuenta
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
    <ion-label class="signin" color="primary" (click)="goToSignin()" >Ya tienes cuenta?</ion-label>
  </div>
</ion-content>
