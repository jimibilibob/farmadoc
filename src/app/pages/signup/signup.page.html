<ion-content color="light">
  <div class="flex-content" slot="fixed">
    <div class="header-img">
      <ion-img slot="start" src="assets/img/farmadoc_logo.png" class="ion-padding-end"></ion-img>
    </div>
    <ion-card>
      <ion-card-header>
          <ion-title class="ion-text-center">Crear Cuenta</ion-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="flex-content">
            <fa-icon [icon]="atIcon" [ngClass]="{'active': icons.email}"></fa-icon>
            <ion-item lines="inset">
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="email" formControlName="email" placeholder="farmadoc@farmadoc.com" (ionFocus)="icons.password = false; icons.email = true"></ion-input>
            </ion-item>
          </div>
          <app-error formName="signupForm" [control]="{email: signupForm.get('email')}">
          </app-error>

          <div class="flex-content">
            <fa-icon [icon]="lockIcon" [ngClass]="{'active': icons.password}"></fa-icon>
            <ion-item lines="inset">
              <ion-label position="stacked" [ngClass]="{'active': icons.password}">Contraseña</ion-label>
              <ion-input [type]="showPassword ? 'text' : 'password'" (ionFocus)="icons.password = true; icons.email = false"
                formControlName="password" placeholder="********"></ion-input>
              <ion-button class="eye-button" slot="end" fill="clear" shape="round" (click)="passwordToogle()">
                <fa-icon [icon]="showPassword ? eyeIcon: eyeSlashIcon"></fa-icon>
              </ion-button>
            </ion-item>
          </div>
          <app-error formName="signupForm" [control]="{password: signupForm.get('password')}">
          </app-error>
          <ion-button expand="block" color="primary" type="submit">
            Iniciar Sesión
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
    <ion-label class="signin" color="primary" (click)="goToSignin()" >Ya tienes cuenta?</ion-label>
  </div>
</ion-content>
